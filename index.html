<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/starWars.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class = "main-heading">
            <h1>Star wars catalog</h1>
            <button class="test">run</button>
        </header>
        <main class="index-main">
            <section class="characters-container">
                <header>
                    <h2>Characters</h2>
                </header>
                <ul class="characters">

                </ul>
                <nav>
                    <button class="nav-buttons previous">
                        <img src="images/chevron_left_black_24dp.svg" alt="left-arrow">
                    </button>
                    <p class="current-page">1</p>
                    <p>/</p>
                    <p class="total-pages">9</p>
                    <button class="nav-buttons next">
                        <img src="images/chevron_right_black_24dp.svg" alt="right-arrow">
                    </button>
                </nav>

            </section>
            <section class="details-container">
                <header>
                    <h2>Details</h2>
                </header>
                <article class ="person-details">
                    
                </article>
                <article class="planet-details">

                </article>
            </section>
        </main>
    </div>
    <script src="JS/starWars.js"></script>
</body>
</html>
